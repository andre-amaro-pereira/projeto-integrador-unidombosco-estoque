<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        
        <div id="message" class="message"></div>

        <div class="actions-container">
            <button id="showSaleModal" class="action-btn">
                <i class="fas fa-shopping-cart"></i> Nova Venda
            </button>
            <button id="showSalesHistory" class="action-btn">
                <i class="fas fa-list"></i> Histórico de Vendas
            </button>
        </div>

        <div class="form-container">
            <form id="inventoryForm">
                <div class="form-group">
                    <label for="name">Nome do Produto:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Preço Unitário (R$):</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                
                <button type="submit">Adicionar Item</button>
            </form>
        </div>

        <div class="inventory-table">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
